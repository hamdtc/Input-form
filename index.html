<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>input-form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>please give input</h1>
        <form action="#" method="post"></form>
        <div class="options">
            <label for="text">Text Field*</label><br>
            <input type="text" placeholder="Input Text">
        </div>
        <div class="options">
            <label for="select">Select Field</label><br>
            <select name="dropdown" id="drop">
                <option value="one">one</option>
                <option value="two">two</option>
            </select>
        </div>
        <div class="options">
            <label for="text">Text Area</label><br>
            <textarea rows = "0" cols = "50" name = "description" placeholder="Text here" ></textarea>
        </div>
        <div class="options">
            <label for="add-ons">Text Field with add-ons*</label><br>
            <input type="text" placeholder="input text">
            <input type = "file" name = "fileupload" accept = "image/*" />
            <input type = "submit" name = "submit" value = "Submit" />
        </div>
        <div class="options">
            
            <input type="search" id="site-search" name="q" placeholder="Search here">
        </div>
        <div class="options">
            <button onclick="increment()">+</button>  
            <h2 id="counting"></h2>
            <button onclick="decrement()">-</button>  
        </div>
        <div class="options">
            <input type = "checkbox" name = "maths" value = "on"> Maths
            <input type = "radio" name = "subject" value = "maths"> Maths
            <input type="checkbox">
            <span class="slider round">switch</span>
        </div>
         
    </body>
</html>
